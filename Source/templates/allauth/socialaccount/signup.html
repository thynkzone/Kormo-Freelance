<style>
    .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        font-size: 18px;
      }
      
      .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }
      
      .closebtn:hover {
        color: black;
      }
</style>

<div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    You already have an account with the same email address. Redirecting you to the login page.
</div>
<meta http-equiv="Refresh" content="2; url='{% url 'accounts:log_in' %}'" />
